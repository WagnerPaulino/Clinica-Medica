<mat-sidenav-container style="height:100%;">
  <mat-sidenav style="width:20%;" #drawer mode="side" autosize [opened]="true">
      <h4>Consultas</h4>
      <button mat-button color="primary" [routerLink]="['edit']">
        <mat-icon>add</mat-icon>
        <output>Marcar uma Nova Consulta</output>
      </button>
      <div *ngFor="let consulta of consultas">
        <button mat-button style="width:100%;" [routerLink]="['edit']" [queryParams]="{id: consulta.id}">Exame: {{consulta.exame}}</button>
      </div> 
  </mat-sidenav>
  <mat-sidenav-content>
      <button mat-button (click)="drawer.toggle()">
          <mat-icon>format_list_bulleted</mat-icon>
        </button>
        <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
